<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>Kanban board</title>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="board" class="board">
    	<h1>Kanban board</h1>
    	<button class="create-column btn-success btn">Add a column</button>
    	<div class="container-fluid">
    		<div class="column-container row"></div>
    	</div>
	</div>
	<script id="column-template" type="x-tmpl-mustache">
	    <div class="column col-md-2 col-sm-4 col-xs-6">
	        <h2 class="column-title">{{ name }}</h2>
	        <ul id={{ id }} class="column-card-list"></ul>
	        <button class="btn-delete btn-danger btn">X</button>
	        <button class="add-card btn-primary btn" btn>Add a card</button>
	    </div>
	</script>
	<script id="card-template" type="x-tmpl-mustache">
	  	<div class="card">
		    <p class="card-description">{{ description }}</p>
		    <button class="btn-danger btn-delete btn">x</button>
	  	</div>
	</script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
  	<script src="js/script.js"></script>
</body>
</html>
